<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div *ngIf="(data$ | async) as currentData" class="center">
    <div *ngFor="let saddlePlotData of currentData" class="plot-element">
        <app-saddle-plot [saddleData]="saddlePlotData"></app-saddle-plot>
        <hr/>
    </div>
</div>
